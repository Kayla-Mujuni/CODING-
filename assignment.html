<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice and slice delivery</title>
    <link rel="stylesheet" href="./assignment.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h1>
                Place your order
            </h1>
            <form action="">
                <div class="details">
                    <label for="Name">
                        Name:
                    </label>
                    <input type="text" id="name"required> 
                </div>
                <div class="details">
                    <label for="Phone number">
                        Contact:
                    </label>
                    <input type="tel" id="Contact" required>
                </div>
                <div class="details">
                    <label for="address">
                    Address:
                    </label>
                    <input type="text"id="address" required>
                </div>
                <div class="details">
                    <label for="order">
                        Whatis your order?
                    </label><br>
                    <input type="checkbox"id="Hot chocolate">
                    <label for="hot chocolate">Hot chocolate</label><br>
                    
                <input type="checkbox"id="Iced tea">
                <label for="iced tea">iced tea</label><br>
               
                <input type="checkbox"id="Tacos">
                <label for="Tacos"> Tacos</label><br>

                <input type="checkbox">
                <label for="Cocktail"> Cocktail</label><br>
                </div>
                <div class="details">
                    <label for="Quantity">How many/much would you like?</label>
                    <input type="text"id="Quantity">
                </div>
                <div class="details">
                    <label for="payment">Payment:</label><br>
                    <input type="radio" id="cash" name="payment" value="cash">
                    <label for="cash">cash</label><br>
                    <input type="radio" id="credit card"name="payment" value="credit card">
                    <label for="credit card">credit card</label><br>
                    <input type="radio" id="Paypal"name="payment" value="Paypal">
                    <label for="Paypal"> Paypal</label><br>
                </div>

                <input type="submit"value="submit">
            </form>
        </div>  
    </div>
    <div class="back">
        <button><a href="./bootstrap.html">BACK</a></button>
    </div>
</body>
</html>

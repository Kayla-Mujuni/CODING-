<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH STATEMENTS</title>
</head>
<body>
   <div>
 <div class="main">
    <p id="text"></p>
 </div>
   </div> 
   <script>
let number = 3;
switch(number){
    case 1:
        text ='You are in first position'
        break;

    case 2:
        text ='You are in second position'
        break;
        
        case 3:
        text ='You are in third position'
        break;

        case 4:
        text ='You are in fourth position'
        break;

        default:
             text='You are ungraded'
            
            
}
          document.getElementById('text').innerHTML= text
   </script>

</body>
</html>
